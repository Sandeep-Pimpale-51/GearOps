spring:
  application:
    name: User_Service
  datasource:
    url: jdbc:postgresql://localhost:5433/user_service_db
    username: postgres
    password: Sandy@6033
  jpa:
    hibernate:
      ddl-auto: update   # or create / validate depending on need
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      fail-on-empty-beans: false
    default-property-inclusion: non_null
server:
  port: 8083

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  register-with-eureka: true
  fetch-registry: true